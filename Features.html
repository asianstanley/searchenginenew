<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Features Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap">
  <style>
    body {
        font-family: 'Kanit', sans-serif;
        margin: 0;
        padding: 0;
    }

    .top-bar {
        background-color: orange;
        width: 100%;
        padding: 10px;
        text-align: center;
        color: white;
        font-size: 24px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between; /* จัดการให้เนื้อหาอยู่ทางซ้ายและลูกเล่นทางขวา */
        align-items: center; /* จัดให้เนื้อหาอยู่กึ่งกลางแนวตั้ง */
      }
      
      .top-bar .logo {
        font-size: 32px;
        font-weight: bold;
        text-decoration: none;
        color: white;
      }
      
      .top-bar .social-icons {
        display: flex;
        gap: 10px;
      }
      
      .top-bar .social-icons a {
        color: white;
        font-size: 20px;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      
      .top-bar .social-icons a:hover {
        color: #f0f0f0;
      }
      
      section {
        padding: 70px 50px 50px 50px; /* เพิ่ม padding ด้านบนเพื่อหลีกเลี่ยงการทับซ้อนกับแทบสีส้ม */
        border: 1px solid #ddd;
        margin: 20px 0;
        text-align: center; /* จัดเนื้อหาตรงกลาง */
      }
      
      /* สไตล์เพิ่มเติมสำหรับรูปภาพ */
      #start-image {
        margin: auto;
        max-width: 100%;
        height: auto;
        margin-top: 20px; /* ระยะห่างด้านบนของรูปภาพ */
      }
      h1 {
        font-family: 'Kanit', sans-serif;
        font-size: 48px;
        margin-top: 0; /* ยกเลิกการเพิ่ม margin ของ <h1> เพื่อให้ชิดด้านบนของเนื้อหา */
      }
      p {
        font-size: 22px;
      }

  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">Features Page</div>
    <div class="social-icons">
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>
    </div>
  </div>
  
  <section id="features">
    <h1> The Manual</h1>
    <p>คู่มือการใช้งาน Features</p>
    <p>เริ่มด้วย 
    <img id="start-image" src="https://github.com/asianstanley/TEST12345/blob/main/1.png?raw=true" alt="เริ่มด้วย"> </p>
    <img id="start-image" src="https://github.com/asianstanley/TEST12345/blob/main/2.png?raw=true" alt="เริ่มด้วย"> </p>
  </section>

</body>
</html>
